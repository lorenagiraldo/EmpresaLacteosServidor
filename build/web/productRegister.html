<html>
    <head>
        <title>Registrar Bus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/productRegister.js"></script>
        <link type="text/css" rel="stylesheet" href="estilos/jquery-ui.min.css">
        <link type="text/css" rel="stylesheet" href="estilos/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <h2>Registrar Producto</h2>
                <hr>
                <div id="formulario">
                    <h4>Formulario</h4>
                    <hr>
                    <div class="form-group">
                        <label for="productCode">Codigo del producto</label>
                        <input type="text" class="form-control" id="productCode" placeholder="Codigo del producto">
                    </div>
                    <div class="form-group">
                        <label for="productName">Nombre del producto</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nombre del producto">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio del producto</label>
                        <input type="number" min="0" class="form-control" id="productPrice" placeholder="Precio del producto">
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Cantidad del producto</label>
                        <input type="number" min="0" class="form-control" id="productQuantity" placeholder="Cantidad del producto">
                    </div>
                    <button type="button" class="btn btn-default" id="productRegister">Registrar</button>
                </div>
            </div>
            <div class="col-xs-3"></div>
        </div>
    </body>
</html>
